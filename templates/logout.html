<header>
    <title>Log out</title>
    <!-- Tags input css -->
    <!-- Bootstrap Core CSS -->
    <link href="../static/plugins/boostrap/boostrap.min.css" rel="stylesheet">
</header>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="text-center">
          <h1>Logout</h1>
          <p class="lead">You are logging out...</p>
        </div>
    </div>
    <script>
        setTimeout(function(){
            localStorage.removeItem("session");
            window.location = "/";
        }, 1000);
    </script>
</body>
